<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مول بيت مضموم - جملة ومفرد</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #0a0a0a; color: #eee; overflow-x: hidden; margin: 0; }
        
        /* البوابة المحسنة */
        #intro-gate { position: fixed; inset: 0; z-index: 9999; display: flex; align-items: center; justify-content: center; pointer-events: all; }
        .gate-door { position: absolute; width: 50.5%; height: 100%; background: #000; transition: transform 1.5s cubic-bezier(0.7, 0, 0.3, 1); box-shadow: 0 0 20px rgba(255,0,0,0.2); }
        .gate-left { left: 0; border-right: 1px solid #333; }
        .gate-right { right: 0; border-left: 1px solid #333; }
        
        /* عند فتح البوابة */
        .opened .gate-left { transform: translateX(-100%); }
        .opened .gate-right { transform: translateX(100%); }
        .opened { pointer-events: none; visibility: hidden; transition-delay: 1.5s; } /* تختفي تماماً بعد الحركة */

        .gate-content { position: relative; z-index: 10000; text-align: center; transition: opacity 0.5s ease; }
        .opened .gate-content { opacity: 0; }

        /* النجوم والخلفية */
        #star-canvas { position: fixed; inset: 0; z-index: -1; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        
        .product-card { background: #111; border-radius: 30px; border: 1px solid #222; overflow: hidden; transition: transform 0.3s ease; }
        .flying-img { position: fixed; z-index: 9000; pointer-events: none; border-radius: 15px; transition: all 0.8s ease-in; object-fit: cover; }
    </style>
</head>
<body>

    <div id="intro-gate">
        <div class="gate-content">
            <div class="w-24 h-24 bg-red-600/20 rounded-full flex items-center justify-center mx-auto mb-4 border border-red-600/50">
                <i class="fas fa-crown text-red-600 text-5xl animate-pulse"></i>
            </div>
            <h2 class="text-3xl font-black text-white">بيت مضموم</h2>
            <p class="text-gray-400 text-sm mt-2 tracking-widest">يـتـم التحميـل...</p>
        </div>
        <div class="gate-door gate-left"></div>
        <div class="gate-door gate-right"></div>
    </div>

    <canvas id="star-canvas"></canvas>

    <header class="pt-24 pb-12 text-center px-6">
        <div id="mainCartBtn" class="fixed top-6 left-6 z-[60] cursor-pointer" onclick="toggleCart()">
            <div class="glass p-4 rounded-2xl relative">
                <i class="fas fa-shopping-basket text-2xl text-red-600"></i>
                <span id="cartCount" class="absolute -top-2 -right-2 bg-red-600 text-white w-6 h-6 rounded-full flex items-center justify-center font-bold text-xs">0</span>
            </div>
        </div>
        <h1 class="text-5xl md:text-8xl font-black mb-2 text-white">مول <span class="text-red-600">بيت مضموم</span></h1>
        <p class="text-xl font-bold text-red-500 italic mb-1">للبيع بالجملة والمفرد</p>
        <p class="text-sm text-gray-500 font-bold uppercase tracking-widest">قلعة سكر - شارع المجمعات</p>
    </header>

    <div class="max-w-xl mx-auto px-6 mb-16">
        <input type="text" id="searchBox" onkeyup="filterCats()" placeholder="بحث عن قسم..." class="w-full bg-[#111] border border-white/10 p-5 rounded-3xl outline-none focus:border-red-600 text-center font-bold text-white shadow-2xl">
    </div>

    <main class="max-w-7xl mx-auto px-6 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6 pb-32" id="catGrid"></main>

    <div id="sectionPage" class="full-page fixed inset-0 bg-[#0a0a0a] z-[100] hidden overflow-y-auto">
        <div class="sticky top-0 glass p-5 flex justify-between items-center z-50">
            <button onclick="closeSection()" class="text-white font-bold"><i class="fas fa-arrow-right ml-2"></i> رجوع</button>
            <h2 id="sectionTitle" class="text-xl font-black text-red-600"></h2>
            <div class="w-8"></div>
        </div>
        <div class="p-6">
            <div id="adminTool" class="hidden glass p-6 rounded-3xl mb-10 text-center">
                <h3 class="text-white mb-4 font-bold">إضافة منتج جديد</h3>
                <div class="flex flex-col gap-3">
                    <input type="text" id="pName" placeholder="الاسم" class="bg-black/50 p-4 rounded-2xl text-white text-center border border-white/10">
                    <input type="text" id="pPrice" placeholder="السعر" class="bg-black/50 p-4 rounded-2xl text-white text-center border border-white/10">
                    <input type="file" id="pImageFile" class="text-white text-xs">
                    <button onclick="saveNewProduct()" id="uploadBtn" class="bg-red-600 p-4 rounded-2xl text-white font-bold">نـشـر</button>
                    <button onclick="adminLogout()" class="text-gray-500 text-xs mt-2">خروج الإدارة</button>
                </div>
            </div>
            <div id="productsDisplay" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </div>
    </div>

    <div id="cartModal" class="full-page fixed inset-0 bg-[#0a0a0a] z-[100] hidden overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-3xl font-black text-red-600">سلتك</h2>
                <button onclick="toggleCart()" class="text-white text-3xl">&times;</button>
            </div>
            <div id="cartItems" class="space-y-4 mb-32"></div>
            <div class="fixed bottom-0 left-0 w-full p-6 glass">
                <button onclick="sendOrder()" class="w-full bg-green-600 p-5 rounded-3xl text-white font-black text-lg flex items-center justify-center gap-3">
                    <i class="fab fa-whatsapp text-2xl"></i> اطلب الآن
                </button>
            </div>
        </div>
    </div>

    <footer class="py-20 text-center opacity-20">
        <button onclick="adminLogin()" class="text-xs text-white">إعدادات</button>
    </footer>

    <script>
        // كود تشغيل البوابة وتلاشيها
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('intro-gate').classList.add('opened');
            }, 2000);
        });

        // خلفية النجوم
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let stars = Array(60).fill().map(() => ({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1}));
        function animateStars() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.3)";
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill(); s.y += 0.2; if(s.y > canvas.height) s.y = 0; });
            requestAnimationFrame(animateStars);
        }
        animateStars();

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCajxAScOpEbQShZ-8JNcqmrf6gFz8ncnE",
            authDomain: "mall-bet-madmoom.firebaseapp.com",
            databaseURL: "https://mall-bet-madmoom-default-rtdb.firebaseio.com",
            projectId: "mall-bet-madmoom",
            storageBucket: "mall-bet-madmoom.firebasestorage.app",
            messagingSenderId: "922712350704",
            appId: "1:922712350704:web:9751ad2419f915a9a74735"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const categories = [{n: "قسم المكياج", i: "fa-magic"}, {n: "قسم القرطاسية", i: "fa-pen-fancy"}, {n: "قسم المنظفات", i: "fa-soap"}, {n: "مواد منزلية", i: "fa-blender"}, {n: "هدايا الحج والعمرة", i: "fa-kaaba"}, {n: "أعياد ميلاد", i: "fa-birthday-cake"}, {n: "ألعاب أطفال", i: "fa-robot"}, {n: "ساعات", i: "fa-clock"}, {n: "حقائب سفر", i: "fa-suitcase-rolling"}, {n: "جنط مدرسية", i: "fa-graduation-cap"}, {n: "حجابات وشالات", i: "fa-scroll"}, {n: "جوارب", i: "fa-socks"}, {n: "أقمشة نسائية", i: "fa-cut"}, {n: "خاوليات", i: "fa-swatchbook"}, {n: "حلويات", i: "fa-cookie-bite"}, {n: "بهارات", i: "fa-mortar-pestle"}, {n: "كوشات الأعراس", i: "fa-ring"}, {n: "عطور", i: "fa-air-freshener"}, {n: "شامبو", i: "fa-pump-soap"}, {n: "معجون الأسنان", i: "fa-tooth"}];
        let currentCat = ""; let cart = [];

        function renderCats() {
            document.getElementById('catGrid').innerHTML = categories.map(cat => `
                <div onclick="openSection('${cat.n}')" class="glass p-8 text-center rounded-[30px] cursor-pointer active:scale-95 transition-all">
                    <i class="fas ${cat.i} text-red-600 text-3xl mb-3"></i>
                    <h3 class="text-xs font-black text-white">${cat.n}</h3>
                </div>
            `).join('');
        }

        function openSection(n) {
            currentCat = n;
            document.getElementById('sectionTitle').innerText = n;
            document.getElementById('sectionPage').classList.remove('hidden');
            loadProducts();
        }

        function loadProducts() {
            db.ref('products/' + currentCat).on('value', snap => {
                const data = snap.val();
                document.getElementById('productsDisplay').innerHTML = data ? Object.keys(data).map(key => `
                    <div class="product-card">
                        <img src="${data[key].img}" class="w-full h-64 object-cover">
                        <div class="p-5 text-center">
                            <h4 class="text-white font-bold">${data[key].name}</h4>
                            <p class="text-red-600 font-black text-xl mb-4">${data[key].price}</p>
                            <button onclick="flyToCart(this, '${data[key].name}', '${data[key].price}')" class="w-full bg-white text-black py-3 rounded-2xl font-black">إضافة</button>
                            ${localStorage.getItem('isAdmin') === 'true' ? `<button onclick="deleteProduct('${key}')" class="text-red-500 mt-4 text-xs">حذف</button>` : ''}
                        </div>
                    </div>`).join('') : '<p class="text-white text-center opacity-20 col-span-full py-10">فارغ حالياً</p>';
                checkAdminState();
            });
        }

        function flyToCart(btn, name, price) {
            const img = btn.closest('.product-card').querySelector('img');
            const cartBtn = document.getElementById('mainCartBtn');
            const fly = img.cloneNode();
            const rect = img.getBoundingClientRect();
            const cRect = cartBtn.getBoundingClientRect();

            fly.className = 'flying-img';
            fly.style.cssText = `width:${rect.width}px; height:${rect.height}px; top:${rect.top}px; left:${rect.left}px;`;
            document.body.appendChild(fly);

            setTimeout(() => {
                fly.style.cssText = `width:20px; height:20px; top:${cRect.top}px; left:${cRect.left}px; opacity:0;`;
            }, 50);

            setTimeout(() => {
                fly.remove();
                cart.push({n:name, p:price});
                document.getElementById('cartCount').innerText = cart.length;
            }, 800);
        }

        async function adminLogin() {
            const { value: pass } = await Swal.fire({ title: 'الرمز', input: 'password' });
            if(pass === 'asd.alrahe2001') { localStorage.setItem('isAdmin', 'true'); location.reload(); }
        }

        function adminLogout() { localStorage.removeItem('isAdmin'); location.reload(); }

        function checkAdminState() {
            const isAdmin = localStorage.getItem('isAdmin') === 'true';
            const tool = document.getElementById('adminTool');
            if(tool) tool.classList.toggle('hidden', !isAdmin);
        }

        async function saveNewProduct() {
            const n = document.getElementById('pName').value;
            const p = document.getElementById('pPrice').value;
            const f = document.getElementById('pImageFile').files[0];
            if(!n || !p || !f) return;
            const reader = new FileReader();
            reader.readAsDataURL(f);
            reader.onload = async (e) => {
                await db.ref('products/' + currentCat).push({ name: n, price: p, img: e.target.result });
                Swal.fire('تم!', '', 'success');
            }
        }

        function deleteProduct(k) { db.ref('products/' + currentCat + '/' + k).remove(); }
        function toggleCart() { document.getElementById('cartModal').classList.toggle('hidden'); renderCart(); }
        function renderCart() {
            document.getElementById('cartItems').innerHTML = cart.map((item, i) => `
                <div class="glass p-4 rounded-2xl flex justify-between items-center text-white">
                    <span>${item.n} - ${item.p}</span>
                    <button onclick="cart.splice(${i},1); renderCart();" class="text-red-600"><i class="fas fa-trash"></i></button>
                </div>`).join('');
        }

        function sendOrder() {
            let msg = "*طلب جديد من بيت مضموم:*%0A";
            cart.forEach(i => msg += `- ${i.n} (${i.p})%0A`);
            window.location.href = "https://wa.me/9647806783721?text=" + msg;
        }

        function closeSection() { document.getElementById('sectionPage').classList.add('hidden'); }
        function filterCats() {
            let v = document.getElementById('searchBox').value.toLowerCase();
            Array.from(document.getElementById('catGrid').children).forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(v) ? "block" : "none";
            });
        }

        renderCats();
        checkAdminState();
    </script>
</body>
</html>
